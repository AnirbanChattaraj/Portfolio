    <main>
        <section class="projects-section">
            <h1>My GitHub Projects</h1>
            <p>Explore some of my work directly from my GitHub repositories.</p>

            <div class="projects-container" id="projects">
               
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Anirban Chattaraj. All Rights Reserved.</p>
    </footer>

    <script>
        const username = "AnirbanChattaraj";
        const container = document.getElementById("projects");

        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(repos => {
                repos.forEach(repo => {
                    const card = document.createElement("div");
                    card.className = "repo-card";
                    card.innerHTML = `
                        <h2>${repo.name}</h2>
                        <p>${repo.description ? repo.description : "No description provided."}</p>
                        <a href="${repo.html_url}" target="_blank">View on GitHub</a>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                container.innerHTML = "<p>Failed to load repositories. Please try again later.</p>";
                console.error(error);
            });
    </script>
</body>
